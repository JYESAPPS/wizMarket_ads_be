<!-- bridge.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kakao Redirect Bridge</title>
  <script>
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (code) {
        alert("코드 수신: " + code);
        window.Android?.kakaoLoginComplete(code); // ✅ WebView에서 안드로이드로 전달
      } else {
        alert("code 파라미터가 없습니다.");
      }
    };
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
